                  var options = {"nodes": {"borderWidth": 1, "borderWidthSelected": 2, "color": {"border": "#ffffff", "background": "#00c0a3", "highlight": {"border": "#ffffff", "background": "#ff7f50"}, "hover": {"border": "#ffffff", "background": "#ff7f50"}}, "font": {"color": "#ffffff", "size": 24}}, "edges": {"color": {"color": "rgba(255,255,255,0.2)", "highlight": "#ff7f50", "hover": "#ff7f50"}, "smooth": {"type": "continuous"}, "width": 0.5, "hoverWidth": 0.5}, "interaction": {"hover": true, "navigationButtons": true, "tooltipDelay": 200}, "physics": {"enabled": true, "repulsion": {"centralGravity": 0.2, "springLength": 500, "springConstant": 0.05, "nodeDistance": 200, "damping": 0.09}, "minVelocity": 0.75, "solver": "repulsion", "timestep": 0.35}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
